{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <ul>
            {% for result in results %}
            <li>
                <a href="/question/{{ result.question_pk }}">{{ result.question_text |safe }}</a>
                <br>
                <p style="color: white;">{{ result.answer_text |safe }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
{% block js %}
{{ block.super }}
{% endblock js %}
