{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% if legend %}
                <legend class="border-bottom mb-4">{{ legend }}</legend>
                {% endif %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    {% if form_submit_button %}{{ form_submit_button }}{% else %}Save{% endif %}
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
{% block js %}
{{ block.super }}
{% endblock js %}
